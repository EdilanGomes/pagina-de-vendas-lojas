<script>
(function(){
  const style = document.createElement("style");
  style.innerHTML = `
    #__video_circle {
      position: fixed;
      left: 28px;
      bottom: 36px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      z-index: 2147483646;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform .25s ease, box-shadow .25s ease;
      background: black;
      animation: pulseGlow 2s infinite alternate;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px rgba(0,150,255,0.6); }
      100% { box-shadow: 0 0 25px rgba(0,150,255,0.9); }
    }
    #__video_circle:hover { transform: scale(1.15); }
    #__video_preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    #__video_overlay { position:absolute; inset:0; z-index:2; }
    #__video_modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.6);
      backdrop-filter: blur(4px);
      z-index:2147483647;
      padding:16px;
    }
    #__video_modal_content {
      position: relative;
      width: 100%;
      max-width: 480px;
      border-radius: 14px;
      overflow: hidden;
      background:black;
      animation: __vidPop .35s ease;
    }
    #__video_close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,.6);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      z-index: 2;
    }
    @keyframes __vidPop { from { transform: scale(.9); opacity:0 } to { transform: scale(1); opacity:1 } }
    #__video_circle::after {
      content: "Clique para assistir";
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,.7);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s;
    }
    #__video_circle:hover::after { opacity: 1; }
    @media(max-width:640px){
      #__video_circle{ left:18px; bottom:90px; width:80px; height:80px; }
      #__video_modal_content{ max-width:340px; }
    }
  `;
  document.head.appendChild(style);

  const preview = document.getElementById("__video_preview");
  // Mini-loop mudo em standby
  preview.src = "/video.mp4"; 
  preview.autoplay = true;
  preview.loop = true;
  preview.muted = true;
  preview.playsInline = true;

  const modal = document.getElementById("__video_modal");
  const close = document.getElementById("__video_close");
  const overlay = document.getElementById("__video_overlay");
  const iframe = document.getElementById("__video_iframe");

  // Clicar na bolinha
  overlay.onclick = () => {
    modal.style.display="flex";
    // Define o src do iframe no clique para iniciar autoplay com som
    iframe.src = "https://www.youtube.com/embed/KVhjkbspgEo?autoplay=1";
  };

  close.onclick = () => {
    modal.style.display="none";
    iframe.src = ""; // limpa src para parar o vídeo
  };
  modal.onclick = e => { if(e.target===modal) { modal.style.display="none"; iframe.src=""; } }
})();
</script>
